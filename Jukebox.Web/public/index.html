<!DOCTYPE html>
<html ng-app>
<head>
    <title>Jukebox</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/site.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/csspinner.css" />

    <script src=" /scripts/modernizr-2.6.2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
    <script src="/scripts/controllers/indexController.js"></script>

    <!-- Insights -->
    <script type="text/javascript">
        window.appInsights = window.appInsights || function (ai) {
            function f(t) { ai[t] = function () { var i = arguments; ai.queue.push(function () { ai[t].apply(ai, i) }) } }
            var t = document, r = "script", u = t.createElement(r), i; for (u.src = ai.url || "//az416426.vo.msecnd.net/scripts/a/ai.0.js", t.getElementsByTagName(r)[0].parentNode.appendChild(u), ai.cookie = t.cookie, ai.queue = [], i = ["Event", "Exception", "Metric", "PageView", "Trace"]; i.length;) f("track" + i.pop());
            return ai;
        }({
            iKey: "76892f11-11f2-47ff-b2aa-ce42273ceb7d"
        });
        appInsights.trackPageView();
    </script>
</head>
<body>
    <div class="container body-content" ng-controller="indexController">
        <div class="page-header">
            <h1>Jukebox 30</h1>
            <p>Listen to 30 second previews of Spotify tracks with your friends.</p>
        </div>

        <div class="container">
            <h3>Start your own Jukebox</h3>
            <form role="form" class="form-inline">
                <div class="form-group">
                    <label for="name" class="sr-only">Jukebox name</label>
                    <input type="text" class="form-control" id="name" ng-model="name" placeholder="Jukebox name">
                </div>
                <div class="form-group">
                    <label for="name" class="sr-only">Spotify username</label>
                    <input type="text" class="form-control" id="spotifyUsername" ng-model="spotifyUsername" placeholder="Spotify username">
                </div>
                <button ng-click="createJukebox()" class="btn btn-success">Go</button>
            </form>
            
            <div class="csspinner"
                 ng-show="loading">
                Loading...
            </div>

            <div ng-show="jukeboxes.length > 0">
                <h3>Or listen to someone else's....</h3>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Jukebox</th>
                            <th>Started</th>
                            <th>Tracks</th>
                            <th>Listeners</th>
                            <th>Now playing</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="jukebox in jukeboxes">
                            <td>
                                <a href="/jukebox.html?id={{ jukebox.RowKey }}">{{ jukebox.name }}</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row" ng-show="">
            <div class="alert alert-info" role="alert">
                Loading...
            </div>
        </div>

        <div class="row" ng-show="error">
            <div class="alert alert-danger" role="alert">
                <strong>Error!</strong> {{ error }}
            </div>
        </div>

        <hr />

        <footer>
            <p><a href="https://github.com/DanielLarsenNZ/Hacking-on-Azure">https://github.com/DanielLarsenNZ/Hacking-on-Azure</a></p>
        </footer>
    </div>

    <script src=" /scripts/jquery-1.10.2.js"></script>
    <script src=" /scripts/bootstrap.js"></script>
    <script src=" /scripts/respond.js"></script>
</body>
</html>
