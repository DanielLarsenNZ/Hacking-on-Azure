<!DOCTYPE html>
<html ng-app="jukebox">
<head>
    <title>Jukebox</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/site.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/csspinner.css" />

    <script src=" /scripts/modernizr-2.6.2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular-route.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/services/socketservice.js"></script>
    <script src="/scripts/controllers/indexController.js"></script>
    <script src="/scripts/controllers/jukeboxController.js"></script>

    <!-- Insights -->
    <script type="text/javascript">
        window.appInsights = window.appInsights || function (ai) {
            function f(t) { ai[t] = function () { var i = arguments; ai.queue.push(function () { ai[t].apply(ai, i) }) } }
            var t = document, r = "script", u = t.createElement(r), i; for (u.src = ai.url || "//az416426.vo.msecnd.net/scripts/a/ai.0.js", t.getElementsByTagName(r)[0].parentNode.appendChild(u), ai.cookie = t.cookie, ai.queue = [], i = ["Event", "Exception", "Metric", "PageView", "Trace"]; i.length;) f("track" + i.pop());
            return ai;
        }({
            iKey: "76892f11-11f2-47ff-b2aa-ce42273ceb7d"
        });
        appInsights.trackPageView();
    </script>
</head>
<body>
    <div class="container body-content">
        <div class="page-header">
            <h1><a href="/">Jukebox 30</a></h1>
            <p>Listen to 30 second previews of Spotify tracks with your friends.</p>
        </div>

        <div ng-view ></div>

        <div class="spinner" ng-show="loading">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>

        <div class="row" ng-show="error">
            <div class="alert alert-danger" role="alert">
                <strong>Error!</strong> {{ error }}
            </div>
        </div>

        <hr />

        <footer>
            <p><a href="https://github.com/DanielLarsenNZ/Hacking-on-Azure">https://github.com/DanielLarsenNZ/Hacking-on-Azure</a></p>
        </footer>
    </div>

    <script src=" /scripts/jquery-1.10.2.js"></script>
    <script src=" /scripts/bootstrap.js"></script>
    <script src=" /scripts/respond.js"></script>
</body>
</html>
