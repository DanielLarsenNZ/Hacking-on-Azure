<!DOCTYPE html>
<html ng-app>
    <head>
        <title>Jukebox</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link href="/css/bootstrap.css" rel="stylesheet" />
        <link href="/css/site.css" rel="stylesheet" />
        <link rel="stylesheet" href="/css/csspinner.css" />

        <script src="/scripts/modernizr-2.6.2.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
        <script src="/scripts/controllers/jukeboxController.js"></script>
    </head>
    <body>
        <div class="container body-content">
            <h1>Jukebox</h1>

            <div class="container" ng-controller="jukeboxController">
                <div class="row">
                    <div class="col-md-12">
                        <div class="container">
                            <h2>Choose some music...</h2>

                            <div class="form-group">
                                <label for="spotifyUsername">Enter a Spotify Username</label>
                                <input type="text" class="form-control" id="spotifyUsername" ng-model="spotify.userId">
                            </div>

                            <button ng-click="getPlaylists()" class="btn btn-success">Go</button>

                            <div class="container" ng-show="choosePlaylists">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Playlist <span class="badge pull-right">tracks</span></th>
                                            <th>By</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="playlist in spotify.playlists" ng-show="playlist.id">
                                            <td>{{ $index + 1 }}</td>
                                            <td>{{ playlist.name }} <span class="badge pull-right">{{ playlist.tracks.total }}</span></td>
                                            <td>{{ playlist.owner.id }}</td>
                                            <td>
                                                <button class="btn btn-success" ng-click="addPlaylist(playlist)"
                                                        ng-disabled="playlist.Add">
                                                    Add
                                                </button>
                                                <div class="csspinner bar"
                                                     ng-show="playlist.Loading">
                                                    Loading...
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" ng-show="loading">
                    <div class="col-md-6">
                        <div class="jumbotron">
                            <h1>Loading...</h1>
                        </div>
                    </div>
                </div>

                <div class="row" ng-show="error">
                    <div class="col-md-6">
                        <div class="alert alert-danger" role="alert">
                            <strong>Error!</strong> {{ error }}
                        </div>
                    </div>
                </div>
            </div>

            <hr />
            <footer>
                <p><a href="https://github.com/DanielLarsenNZ/Hacking-on-Azure">https://github.com/DanielLarsenNZ/Hacking-on-Azure</a></p>
            </footer>
        </div>

        <script src="/scripts/jquery-1.10.2.js"></script>
        <script src="/scripts/bootstrap.js"></script>
        <script src="/scripts/respond.js"></script>

    </body>
</html>
